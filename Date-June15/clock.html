<head>

    </div>


    <script>

        const hour = document.getElementById('hour');
        const min = document.getElementById('min');
        const sec = document.getElementById('sec');


        function setTime(){
            let time = new Date();
            // hour.appendChild(document.createTextNode(time.getHours()));
            // hour.innerText = time.getHours();
            // min.innerText = time.getMinutes();
            // sec.innerText = time.getSeconds();
            document.getElementById('clock').innerText = time.toLocaleTimeString();

        }

        setInterval(setTime, 1000);
        
    </script>
