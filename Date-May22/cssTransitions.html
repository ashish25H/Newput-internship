<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .box{
            width: 100px;
            padding: 20px;
            border: 1px solid black;
            background-color: greenyellow;
            transition: width,border-radius,2s;
        }
        .box:hover{
            width: 300px;
            border-radius: 20px;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: chocolate;
            margin: 20px auto;
            transition: all 2s;
            
        }
        .box2:hover{
            transform: scale(2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box2"></div>

    
</body>
</html>
