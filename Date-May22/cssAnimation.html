<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        
        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid black;
            position: relative;
            animation: run 5s ease-in 1s infinite alternate;
        }
        @keyframes run {
            0% {
                background-color: rgb(8, 184, 125);
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: rgb(238, 150, 42);
                left: 300px;
                top: 0px;
                border-radius:12%;
            }

            50% {
                background-color: brown;
                left: 300px;
                top: 300px;
                border-radius: 24%;
            }

            75% {
                background-color: yellowgreen;
                left: 0px;
                top: 300px;
                border-radius: 48%;
            }

            100% {
                background-color: violet;
                left: 0px;
                top: 0px;
                border-radius: 50%;
            }
        }
       
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
