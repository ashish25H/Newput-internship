<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="line">Width is 300px of this tag</div>

    <div class="float">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores assumenda doloribus odio? Cumque reprehenderit tempora, vitae sed autem est voluptatibus aperiam eum, quas dignissimos unde nam vero, expedita tenetur explicabo.</p>
        </div>
        <div class="height">Height is 200px </div>
    </div>

    <div class="outline">
        <p>outline</p>
    </div>
</body>
</html>
