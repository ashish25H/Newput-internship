<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{
            font-size: 1.5em;
        }
        ul{
            background-color: coral;
            padding: 40px;
            color: rgb(93, 60, 60);
        }
        ol{
            background-color: cornflowerblue;
            padding: 40px;
            color: rgb(118, 118, 118);
        }

        ul li{
            background-color: antiquewhite;
            padding: 10px;
        }

        ol li{
            background-color: bisque;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>
</html>
