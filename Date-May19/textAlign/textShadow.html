<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .shadow1{
            text-shadow: 2px 2px;
        }
        .shadow2{
            text-shadow: 2px 2px red;
            color: aquamarine;
        }
        .shadow3{
            text-shadow: 2px 2px 5px red;
            color: rgb(7, 135, 204);
        }
        .shadow4{
            text-shadow: 2px 2px 5px #454444;
            color: #ffffff;
        }
        .shadow5{
            text-shadow: 0 0 5px #ed2828;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">Text Shadow 1</h1>
    <h1 class="shadow2">Text Shadow 2</h1>
    <h1 class="shadow3">Text Shadow 3</h1>
    <h1 class="shadow4">Text Shadow 4</h1>
    <h1 class="shadow5">Text Shadow 5</h1>
</body>
</html>
