<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="border">
        <p>Border</p>
    </div>
    <div class="dotted">
        <p>Dotted Border</p>
    </div>
    <div class="rounded-border">
        <p>Rounded Border</p>
    </div>
    <div class="dashed">
        <p>Dashed Border</p>
    </div>

    <div class="double">
        <p>double Border</p>
    </div>

    <div class="groove">
        <p>
            groove Border
        </p>
    </div>

    <div class="ridge">
        <p>ridge Border</p>
    </div>

    <div class="outset">
        <p>outset Border</p>
    </div>

    <div class="bottom">
        <p>boder bottom</p>
    </div>
    <div class="left">
        <p>border left</p>
    </div>
    <div class="right">
        <p>border right</p>
    </div>
    <div class="top">
        <p>top border</p>
    </div>

    <div class="rounded">
        <p>Rounded Border</p>
    </div>
</body>

</html>
