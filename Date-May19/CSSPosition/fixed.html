<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        .box {
            font-size: 1.2em;
            background-color: #0da6a6;
            border: 1px solid #6a6a6a;
            color: aliceblue;
            padding: 0px 20px;
        }

        .bottom-right {

            position: fixed;
            bottom: 0;
            right: 0;

        }
        .top-right{
            position: fixed;
            top: 0;
            right: 0;
        }
        .bottom-left{
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .top-left{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box bottom-right">
        <p>Fixed Position</p>
    </div>

    <div class="box top-right">
        <p>Fixed Position</p>
    </div>

    <div class="box bottom-left">
        <p>Fixed Position</p>
    </div>

    <div class="box top-left">
        <p>Fixed Position</p>
    </div>
</body>

</html>
