<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtive Position</title>
    <style>
        .box{
            height: 50px;
            max-width: 50px;
            border: 2px solid brown;
            text-align: center;
            margin: 5px;
        }
        .two{
            position: relative;
            left: 80px;
            top: 30px;
        }
        .four{
            position: relative;
            left: 80px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="box one">1</div>
    <div class="box two">2</div>
    <div class="box three">3</div>
    <div class="box four">4</div>
    <div class="box">5</div>
</body>
</html>
