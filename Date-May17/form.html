<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="firstName">First Name : </label>
        <input type="text" name="firstName" id="firstName">
        <br />
        <label for="lastName">Last Name : </label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="age">Age : </label>
        <input type="number" name="age" id="age">
        <br>




        <h1>Choose your favorite language</h1>
        <input type="radio" name="lang" id="javaScript" value="JavaScript">
        <label for="javaScript">JavaScript</label>

        <input type="radio" name="lang" id="java" value="Java">
        <label for="java">Java</label>

        <input type="radio" name="lang" id="Python" value="Python">
        <label for="Python">Python</label>

        <input type="radio" name="lang" id="mojo" value="Mojo">
        <label for="mojo">Mojo</label>



        <h1>What you have ?</h1>
        <input type="checkbox" name="laptop" id="laptop" value="laptop">
        <label for="laptop">Laptop</label>

        <input type="checkbox" name="mobile" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>

        <input type="checkbox" name="desktop" id="desktop" value="desktop">
        <label for="desktop">Desktop</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
