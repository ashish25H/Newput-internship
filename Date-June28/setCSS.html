<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div class="test">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique tempora delectus
        necessitatibus possimus cupiditate repudiandae sit dolor repellat excepturi ratione?</div>
    <div class="bg"></div>
    <button class="add-css">Add CSS</button>

    <script>
        $(document).ready(function () {
            $('.add-css').click(function () {
                $('.test').css({ 'background-color': 'yellow', 'font-size': '40px', 'color': 'red' });
                $('.bg').text(function () {
                    return $('.test').css('background-color');
                })
            })


        });
    </script>
</body>

</html>
