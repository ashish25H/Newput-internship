<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Tag</title>
    <style>
        a:link{
            color: rgb(0, 255, 55);
        }
        a:visited{
            color: rgb(255, 77, 0);
        }
        a:hover{
            color: rgb(237, 170, 69);
        }
        a:active{
            background-color: black;
        }
    </style>
</head>

<body>

    <a href="https://www.google.com">Google</a>
    <br>
    <a href="https://www.codechef.com/getting-started" target="_self">Link with target-self</a>
    <br>
    <a href="https://www.codechef.com/getting-started" target="_blank">Link with target-blank</a>
    <br>
    <a href="https://www.codechef.com/getting-started" target="_parent">Link with target-parent</a>
    <br>
    <a href="https://www.codechef.com/getting-started" target="_top">Link with target-top</a>
    <br>


    <!-- Use image as a link -->
    <a href="https://unsplash.com/" target="_blank">
        <img src="https://images.unsplash.com/photo-1682687220247-9f786e34d472?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
            alt="it is an image" width="300px" title="image">
    </a>
    <br>
    <a href="mailto:someone@example.com">Send Mail</a>

</body>

</html>
