    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .img {
            position: absolute;
            top: 0;

            z-index: -1;
        }
        .text {
            z-index: 1;
            color: aqua;
        }

        .container {
            max-width: 400px;
            text-align: left;
        }
        .heading {
            font-size: 3.2em;
            color: bisque;
        }
        .para{
            color: #f0ed3e;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img"

            alt="nature image">

        </div>
    </div>
</body>
