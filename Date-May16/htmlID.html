<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ID</title>
    <style>
        #button1{
            background-color: #19bdde;
            font-size: 20px;
        }
        #button2{
            background-color: aquamarine;
        }
        #button{
           background-color: red;
           color: antiquewhite;
           border: none;
        }
    </style>
</head>
<body>
   
    <!-- If we gave the same id to multiple elements then it work fine but it's not a good practice -->
    
    <button id="button1">Login</button>  <!--if we give multiple id to an element then it won't work-->

    <br>
    <button id="button">Logout</button>
   
</body>
</html>
