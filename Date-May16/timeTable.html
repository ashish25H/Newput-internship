<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day/Period</th>
                <th>9:30-10:20</th>
                <th>10:20-11:10</th>
                <th>11:10-12:00</th>
                <th>12:00-12:40</th>
                <th>12:40-1:30</th>
                <th>1:30-2:20</th>
                <th>2:20-3:10</th>
                <th>3:10-4:00</th>
            </tr>
        </thead>

        <tbody>
            <tr align="center">
                <th>Monday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6" align="center"> <h2>L <br> U <br> N <br> C <br> H </h2> </td>
                <td colspan="3">LAB</td>
                <td>Phy</td>
                
                
                
            </tr>
            <tr align="center">
                <th>Tuesday</th>
                <td colspan="3">LAB</td>
                <!-- <td></td> -->
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td>SPORTS</td>
                
            </tr>
            <tr align="center">
                <th>Wednesday</th>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <!-- <td></td> -->
                <td>Che</td>
                <td colspan="3">LIBRARY</td>
            </tr>
            <tr align="center">
                <th>Thursday</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <!-- <td></td> -->
                <td colspan="3">LAB</td>
                <td>Mat</td>
            </tr>
            <tr align="center">
                <th>Friday</th>
                <td colspan="3">LAB</td>
                <!-- <td></td> -->
                <td>Mat</td>
                <td>Che</td>
                <td>Eng</td>
                <td>Phy</td>
            </tr>
            <tr align="center">
                <th>Saturday</th>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <!-- <td></td> -->
                <td colspan="3">SEMINAR</td>
                <td>SPORTS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
