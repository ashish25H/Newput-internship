    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        header,h1,p,div{         /*grouping*/
            background-color: red;
            color: azure;
            padding: 10px;
            margin: 5px;
        }

</head>

<body>
  
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>
            heading
        </h1>

</body>

</html>
