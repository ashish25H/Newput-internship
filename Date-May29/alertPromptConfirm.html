<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert , Prompt , Confirm</title>
</head>
<body>
    <h1>Alert , Prompt and Confirm function</h1>

    <script>
        alert('This is HTML page');

        let age = prompt('Please enter your age' , [20]);
        alert(`You are ${age} year old`);

        let result = confirm(`Do you want to delete it`);
        alert(result);


    </script>
</body>
</html>
