<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
   
</head>

<body>
    <form id="form" class="form">
        <label for="name">Enter Name : </label>
        <input type="text" name="name" id="name" class="input-field">

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" class="input-field">

        <label for="age">Age : </label>
        <input type="text" name="age" id="age" class="input-field">

        <label for="date-of-birth">DOB : </label>
        <input type="date" name="date-of-birth" id="date-of-birth" class="input-field">

        <label for="phone-number">Phone Number : </label>
        <input name="phone-number" id="phone-number" class="input-field">

        <input type="submit" value="Submit" class="submit-button">
    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="./script.js"></script>
</body>

</html>
