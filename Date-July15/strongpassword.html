<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body>
    <form id="myform">
        <input type="text" name="password" id="password">
        <input type="submit" value="submit">
    </form>
    

    <script>
        $.validator.addMethod('strongpassword', function(value, element, args){
            return /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})/.test(value);
        }, 'password must contain one digit one letter, one special character')

        $('#myform').validate({
            rules:{
                password:{
                    required : true,
                    strongpassword : true,
                }
            },
            messages:{
                password : {
                    strongpassword : 'password must contain one letter one number one uppercase letter',
                }
            }
        })
    </script>
</body>
</html>
